<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TajbihCounter</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Bangla:wght@100..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="parent">
      <div class="image"></div>
      <h1 id="tajbih">Tajbih/তাজবিহ</h1>
      <h1 id="count-el">0</h1>
      <button id="increment-el" onclick="increment()">INCREMENT/যোগ করুন</button>
      <button id="save-el" onclick="save()">SAVE/সংরক্ষণ করুন</button>
      <h1 id="totka">Total/মোট</h1>
      <h1 id="total-el">0</h1>
      <h2 id="prev">Previous Entries/পূর্ববর্তী হিসাব: </h2>
    </div>
    <script src ="index.js"></script>
  </body>
</html>
